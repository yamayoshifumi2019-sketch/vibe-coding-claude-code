<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Snake</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0f;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Orbitron', monospace;
            overflow: hidden;
        }

        .game-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .score-display {
            font-size: 2rem;
            color: #0ff;
            text-shadow:
                0 0 5px #0ff,
                0 0 10px #0ff,
                0 0 20px #0ff,
                0 0 40px #0ff;
            letter-spacing: 4px;
        }

        #gameCanvas {
            border: 3px solid #0ff;
            box-shadow:
                0 0 10px #0ff,
                0 0 20px #0ff,
                inset 0 0 30px rgba(0, 255, 255, 0.1);
            border-radius: 4px;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 100%);
        }

        .game-over-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            padding: 40px 60px;
            background: rgba(10, 10, 15, 0.95);
            border: 2px solid #f0f;
            border-radius: 10px;
            box-shadow:
                0 0 20px #f0f,
                0 0 40px rgba(255, 0, 255, 0.5),
                inset 0 0 30px rgba(255, 0, 255, 0.1);
        }

        .game-over-screen.active {
            display: flex;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .game-over-title {
            font-size: 2.5rem;
            color: #f0f;
            text-shadow:
                0 0 5px #f0f,
                0 0 10px #f0f,
                0 0 20px #f0f,
                0 0 40px #f0f;
            text-transform: uppercase;
            letter-spacing: 6px;
        }

        .final-score {
            font-size: 1.5rem;
            color: #0ff;
            text-shadow:
                0 0 5px #0ff,
                0 0 10px #0ff;
        }

        .try-again-btn {
            font-family: 'Orbitron', monospace;
            font-size: 1.2rem;
            padding: 15px 40px;
            background: transparent;
            color: #0f0;
            border: 2px solid #0f0;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 3px;
            transition: all 0.2s ease;
            box-shadow:
                0 0 10px rgba(0, 255, 0, 0.5),
                inset 0 0 10px rgba(0, 255, 0, 0.1);
        }

        .try-again-btn:hover {
            background: rgba(0, 255, 0, 0.1);
            box-shadow:
                0 0 20px #0f0,
                0 0 40px rgba(0, 255, 0, 0.5),
                inset 0 0 20px rgba(0, 255, 0, 0.2);
            transform: scale(1.05);
        }

        .try-again-btn:active {
            transform: scale(0.98);
        }

        .instructions {
            position: absolute;
            bottom: -40px;
            font-size: 0.8rem;
            color: rgba(0, 255, 255, 0.5);
            letter-spacing: 2px;
        }

        .start-prompt {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2rem;
            color: #0f0;
            text-shadow: 0 0 10px #0f0;
            letter-spacing: 3px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="score-display">SCORE: <span id="score">0</span></div>
        <canvas id="gameCanvas" width="600" height="600"></canvas>
        <div class="start-prompt" id="startPrompt">PRESS ANY KEY TO START</div>
        <div class="game-over-screen" id="gameOverScreen">
            <div class="game-over-title">Game Over</div>
            <div class="final-score">Score: <span id="finalScore">0</span></div>
            <button class="try-again-btn" id="tryAgainBtn">Try Again</button>
        </div>
        <div class="instructions">USE ARROW KEYS OR WASD TO MOVE</div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const finalScoreDisplay = document.getElementById('finalScore');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const tryAgainBtn = document.getElementById('tryAgainBtn');
        const startPrompt = document.getElementById('startPrompt');

        // Game configuration
        const GRID_SIZE = 20;
        const CELL_SIZE = canvas.width / GRID_SIZE;
        const GAME_SPEED = 120; // ms between moves
        const TRAIL_LENGTH = 5;

        // Game state
        let snake = [];
        let direction = { x: 1, y: 0 };
        let nextDirection = { x: 1, y: 0 };
        let food = { x: 0, y: 0 };
        let score = 0;
        let gameLoop = null;
        let isGameRunning = false;
        let hasStarted = false;
        let trailHistory = [];

        // Initialize game
        function initGame() {
            snake = [
                { x: 5, y: 10 },
                { x: 4, y: 10 },
                { x: 3, y: 10 }
            ];
            direction = { x: 1, y: 0 };
            nextDirection = { x: 1, y: 0 };
            score = 0;
            trailHistory = [];
            scoreDisplay.textContent = score;
            spawnFood();
            gameOverScreen.classList.remove('active');
        }

        // Spawn food at random position
        function spawnFood() {
            let validPosition = false;
            while (!validPosition) {
                food.x = Math.floor(Math.random() * GRID_SIZE);
                food.y = Math.floor(Math.random() * GRID_SIZE);
                validPosition = !snake.some(segment => segment.x === food.x && segment.y === food.y);
            }
        }

        // Draw neon glow effect
        function drawNeonRect(x, y, width, height, color, glowIntensity = 1) {
            ctx.save();
            ctx.shadowBlur = 15 * glowIntensity;
            ctx.shadowColor = color;
            ctx.fillStyle = color;
            ctx.fillRect(x, y, width, height);
            ctx.restore();
        }

        // Draw snake with trail effect
        function drawSnake() {
            // Draw trail history (fading segments)
            trailHistory.forEach((trail, trailIndex) => {
                const alpha = (1 - trailIndex / TRAIL_LENGTH) * 0.3;
                trail.forEach((segment, index) => {
                    const glowIntensity = (1 - index / snake.length) * 0.5;
                    ctx.save();
                    ctx.globalAlpha = alpha;
                    ctx.shadowBlur = 10 * glowIntensity;
                    ctx.shadowColor = '#0f0';
                    ctx.fillStyle = `rgba(0, 255, 0, ${alpha})`;
                    ctx.fillRect(
                        segment.x * CELL_SIZE + 2,
                        segment.y * CELL_SIZE + 2,
                        CELL_SIZE - 4,
                        CELL_SIZE - 4
                    );
                    ctx.restore();
                });
            });

            // Draw main snake body
            snake.forEach((segment, index) => {
                const isHead = index === 0;
                const glowIntensity = isHead ? 1.5 : 1 - (index / snake.length) * 0.5;
                const padding = isHead ? 1 : 2;

                ctx.save();
                ctx.shadowBlur = 20 * glowIntensity;
                ctx.shadowColor = '#0f0';
                ctx.fillStyle = isHead ? '#0f0' : `rgb(0, ${255 - index * 3}, 0)`;

                // Rounded corners for head
                if (isHead) {
                    ctx.beginPath();
                    const x = segment.x * CELL_SIZE + padding;
                    const y = segment.y * CELL_SIZE + padding;
                    const size = CELL_SIZE - padding * 2;
                    const radius = 5;
                    ctx.roundRect(x, y, size, size, radius);
                    ctx.fill();
                } else {
                    ctx.fillRect(
                        segment.x * CELL_SIZE + padding,
                        segment.y * CELL_SIZE + padding,
                        CELL_SIZE - padding * 2,
                        CELL_SIZE - padding * 2
                    );
                }
                ctx.restore();
            });
        }

        // Draw pulsating food
        function drawFood() {
            const time = Date.now() / 200;
            const pulse = Math.sin(time) * 0.3 + 0.7;
            const size = (CELL_SIZE - 8) * (0.8 + pulse * 0.2);
            const offset = (CELL_SIZE - size) / 2;

            ctx.save();
            ctx.shadowBlur = 25 * pulse;
            ctx.shadowColor = '#f0f';
            ctx.fillStyle = '#f0f';
            ctx.beginPath();
            ctx.arc(
                food.x * CELL_SIZE + CELL_SIZE / 2,
                food.y * CELL_SIZE + CELL_SIZE / 2,
                size / 2,
                0,
                Math.PI * 2
            );
            ctx.fill();

            // Inner glow
            ctx.shadowBlur = 10;
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.arc(
                food.x * CELL_SIZE + CELL_SIZE / 2,
                food.y * CELL_SIZE + CELL_SIZE / 2,
                size / 4,
                0,
                Math.PI * 2
            );
            ctx.fill();
            ctx.restore();
        }

        // Draw grid lines
        function drawGrid() {
            ctx.strokeStyle = 'rgba(0, 255, 255, 0.05)';
            ctx.lineWidth = 1;

            for (let i = 0; i <= GRID_SIZE; i++) {
                ctx.beginPath();
                ctx.moveTo(i * CELL_SIZE, 0);
                ctx.lineTo(i * CELL_SIZE, canvas.height);
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(0, i * CELL_SIZE);
                ctx.lineTo(canvas.width, i * CELL_SIZE);
                ctx.stroke();
            }
        }

        // Update game state
        function update() {
            // Update direction
            direction = { ...nextDirection };

            // Store current position for trail
            trailHistory.unshift(snake.map(s => ({ ...s })));
            if (trailHistory.length > TRAIL_LENGTH) {
                trailHistory.pop();
            }

            // Calculate new head position
            const newHead = {
                x: snake[0].x + direction.x,
                y: snake[0].y + direction.y
            };

            // Check wall collision
            if (newHead.x < 0 || newHead.x >= GRID_SIZE ||
                newHead.y < 0 || newHead.y >= GRID_SIZE) {
                gameOver();
                return;
            }

            // Check self collision
            if (snake.some(segment => segment.x === newHead.x && segment.y === newHead.y)) {
                gameOver();
                return;
            }

            // Add new head
            snake.unshift(newHead);

            // Check food collision
            if (newHead.x === food.x && newHead.y === food.y) {
                score += 10;
                scoreDisplay.textContent = score;
                spawnFood();
            } else {
                snake.pop();
            }
        }

        // Render game
        function render() {
            // Clear canvas
            ctx.fillStyle = '#0a0a0f';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawGrid();
            drawFood();
            drawSnake();
        }

        // Game loop
        function gameStep() {
            update();
            render();
        }

        // Start game
        function startGame() {
            if (isGameRunning) return;

            hasStarted = true;
            isGameRunning = true;
            startPrompt.style.display = 'none';
            initGame();
            render();
            gameLoop = setInterval(gameStep, GAME_SPEED);
        }

        // Game over
        function gameOver() {
            isGameRunning = false;
            clearInterval(gameLoop);
            finalScoreDisplay.textContent = score;
            gameOverScreen.classList.add('active');
        }

        // Handle keyboard input
        function handleKeydown(e) {
            if (!hasStarted) {
                startGame();
                return;
            }

            const key = e.key.toLowerCase();

            // Prevent reverse direction
            if ((key === 'arrowup' || key === 'w') && direction.y !== 1) {
                nextDirection = { x: 0, y: -1 };
            } else if ((key === 'arrowdown' || key === 's') && direction.y !== -1) {
                nextDirection = { x: 0, y: 1 };
            } else if ((key === 'arrowleft' || key === 'a') && direction.x !== 1) {
                nextDirection = { x: -1, y: 0 };
            } else if ((key === 'arrowright' || key === 'd') && direction.x !== -1) {
                nextDirection = { x: 1, y: 0 };
            }
        }

        // Event listeners
        document.addEventListener('keydown', handleKeydown);

        tryAgainBtn.addEventListener('click', () => {
            startGame();
        });

        // Initial render
        initGame();
        render();
    </script>
</body>
</html>
