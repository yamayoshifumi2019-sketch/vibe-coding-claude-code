<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily To-Do List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            padding-top: 60px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            font-size: 2.5rem;
        }

        .date-nav {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 50px;
        }

        .date-nav button {
            padding: 10px 16px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .date-nav button:hover {
            background: rgba(255,255,255,0.3);
            border-color: rgba(255,255,255,0.5);
        }

        .date-nav .today-btn {
            background: rgba(255,255,255,0.9);
            color: #667eea;
            border-color: white;
        }

        .date-nav .today-btn:hover {
            background: white;
        }

        .current-date {
            color: white;
            font-size: 1.3rem;
            font-weight: 600;
            min-width: 200px;
            text-align: center;
        }

        .day-name {
            font-size: 0.9rem;
            opacity: 0.8;
            font-weight: normal;
        }

        .sections {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 600px) {
            .sections {
                grid-template-columns: 1fr;
            }
        }

        .section {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
            text-align: center;
        }

        .section.morning h2 {
            color: #f59e0b;
        }

        .section.afternoon h2 {
            color: #3b82f6;
        }

        .add-form {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .add-form input {
            flex: 1;
            max-width: 250px;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .add-form input:focus {
            outline: none;
            border-color: #667eea;
        }

        .add-form button {
            padding: 12px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        .add-form button:hover {
            background: #5a67d8;
        }

        .todo-list {
            list-style: none;
        }

        .todo-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: #f9fafb;
            border-radius: 8px;
            margin-bottom: 8px;
            transition: background 0.2s;
        }

        .todo-item:hover {
            background: #f3f4f6;
        }

        .todo-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .todo-item span {
            flex: 1;
            font-size: 1rem;
            color: #374151;
        }

        .todo-item.completed span {
            text-decoration: line-through;
            color: #9ca3af;
        }

        .todo-item button {
            padding: 6px 12px;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.875rem;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .todo-item:hover button {
            opacity: 1;
        }

        .todo-item button:hover {
            background: #dc2626;
        }

        .empty-message {
            text-align: center;
            color: #9ca3af;
            padding: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Daily To-Do List</h1>
        <div class="date-nav">
            <button onclick="changeDate(-1)">&larr; Prev</button>
            <div class="current-date" id="current-date"></div>
            <button onclick="changeDate(1)">Next &rarr;</button>
            <button class="today-btn" onclick="goToToday()">Today</button>
        </div>
        <div class="sections">
            <div class="section morning">
                <h2>Morning</h2>
                <form class="add-form" onsubmit="addTodo(event, 'morning')">
                    <input type="text" id="morning-input" placeholder="Add a morning task..." required>
                    <button type="submit">Add</button>
                </form>
                <ul class="todo-list" id="morning-list"></ul>
            </div>
            <div class="section afternoon">
                <h2>Afternoon</h2>
                <form class="add-form" onsubmit="addTodo(event, 'afternoon')">
                    <input type="text" id="afternoon-input" placeholder="Add an afternoon task..." required>
                    <button type="submit">Add</button>
                </form>
                <ul class="todo-list" id="afternoon-list"></ul>
            </div>
        </div>
    </div>

    <script>
        let currentDate = new Date();
        let allTodos = {};

        function getDateKey(date) {
            return date.toISOString().split('T')[0];
        }

        function formatDate(date) {
            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            const dayName = days[date.getDay()];
            const monthName = months[date.getMonth()];
            const dayNum = date.getDate();
            const year = date.getFullYear();
            return `<span class="day-name">${dayName}</span><br>${monthName} ${dayNum}, ${year}`;
        }

        function updateDateDisplay() {
            document.getElementById('current-date').innerHTML = formatDate(currentDate);
        }

        function changeDate(delta) {
            currentDate.setDate(currentDate.getDate() + delta);
            updateDateDisplay();
            loadTodosForDate();
        }

        function goToToday() {
            currentDate = new Date();
            updateDateDisplay();
            loadTodosForDate();
        }

        function getTodosForDate() {
            const key = getDateKey(currentDate);
            if (!allTodos[key]) {
                allTodos[key] = { morning: [], afternoon: [] };
            }
            return allTodos[key];
        }

        function loadAllTodos() {
            const saved = localStorage.getItem('daily-todos-by-date');
            if (saved) {
                allTodos = JSON.parse(saved);
            }
        }

        function loadTodosForDate() {
            renderTodos();
        }

        function saveTodos() {
            localStorage.setItem('daily-todos-by-date', JSON.stringify(allTodos));
        }

        function renderTodos() {
            const todos = getTodosForDate();
            ['morning', 'afternoon'].forEach(section => {
                const list = document.getElementById(`${section}-list`);
                list.innerHTML = '';

                if (todos[section].length === 0) {
                    list.innerHTML = '<li class="empty-message">No tasks yet</li>';
                    return;
                }

                todos[section].forEach((todo, index) => {
                    const li = document.createElement('li');
                    li.className = `todo-item ${todo.completed ? 'completed' : ''}`;
                    li.innerHTML = `
                        <input type="checkbox" ${todo.completed ? 'checked' : ''}
                               onchange="toggleTodo('${section}', ${index})">
                        <span>${escapeHtml(todo.text)}</span>
                        <button onclick="deleteTodo('${section}', ${index})">Delete</button>
                    `;
                    list.appendChild(li);
                });
            });
        }

        function addTodo(event, section) {
            event.preventDefault();
            const input = document.getElementById(`${section}-input`);
            const text = input.value.trim();

            if (text) {
                const todos = getTodosForDate();
                todos[section].push({ text, completed: false });
                saveTodos();
                renderTodos();
                input.value = '';
            }
        }

        function toggleTodo(section, index) {
            const todos = getTodosForDate();
            todos[section][index].completed = !todos[section][index].completed;
            saveTodos();
            renderTodos();
        }

        function deleteTodo(section, index) {
            const todos = getTodosForDate();
            todos[section].splice(index, 1);
            saveTodos();
            renderTodos();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initialize
        loadAllTodos();
        updateDateDisplay();
        renderTodos();
    </script>
</body>
</html>
